<body style="font-size:20px">
<p style="font-size:30px">"VPN无法使用，导致无法连接网络，10秒后本界面自动关闭!~"</p>
<p>"请回到第一个界面，下载VPN"</p>
<p>"VPN的英文全称是“Virtual Private Network”，翻译过来就是“虚拟专用网络”。</p>
<p>虚拟专用网络我们可以把它理解成是虚拟出来的企业内部专线。</p>
<p>它可以通过特殊的加密的通讯协议在连接在Internet上的位于不同地方的两个或多个企业内部网之间建立一条专有的通讯线路，就好比是架设了一条专线一样，但是它并不需要真正的去铺设光缆之类的物理线路。"</p>
